<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  @import url('https://fonts.googleapis.com/css?family=Nunito:400,700|Work+Sans:400,700&display=swap');
  @import url('https://fonts.googleapis.com/css2?family=Bubblegum+Sans&family=Dosis:wght@400;700&family=Roboto:wght@400;700&family=Source+Sans+3:wght@400;600&display=swap');
  @import url('https://fonts.googleapis.com/css2?family=Hubballi&display=swap');

  .rails-error-page {
    background-color: #FAFAFF;
    color: #333;
    text-align: center;
    font-family: "Source Sans 3", "Roboto", "Helvetica", "sans-serif";;
    margin: 0;
  }

  .rails-default-error-page div.dialog {
    width: 95%;
    max-width: 33em;
    margin: 4em auto 0;
  }

  .rails-default-error-page div.dialog > div {
    border: 1px solid #CCC;
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #BBB;
    border-top: #B00100 solid 4px;
    border-top-left-radius: 9px;
    border-top-right-radius: 9px;
    background-color: white;
    padding: 7px 12% 0;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }

  .rails-error-page h1, h2, h3, h4 {
    font-family: "Bubblegum Sans", "Dosis", "Helvetica", "sans-serif";
    color: #37aa3d;
  }

   .rails-error-page h1 {
     font-size: 5em;
   }

   .rails-error-page h2 {
     font-size: 3em;
   }

  .rails-error-page h3 {
     font-size: 2em;
   }

  .rails-error-page .text-brown {
    color: #C78669;
  }

  .rails-default-error-page div.dialog > p {
    margin: 0 0 1em;
    padding: 1em;
    background-color: #F7F7F7;
    border: 1px solid #CCC;
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #999;
    border-bottom-left-radius: 4px;
    border-bottom-right-radius: 4px;
    border-top-color: #DADADA;
    color: #666;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }
  </style>
</head>

<body class="rails-error-page">
  <h1>404</h1>
  <h2>NOT FOUND</h2>
  <img src="/images/earth.png" style="width:80%; height:auto;" alt="">
  <h3 class="text-brown">We've searched <strong>everywhere</strong> in our playground, but could not find this page...</h3>
</body>
</html>
